<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center>

<!-- COLOR PICKER -->
        <div id="colorPickerContainer">
            <h1 class="colorContainerH1">Color Picker</h1>
            <button onclick="btn1Click()" id="button1" class="colorContainerButton">#e0e0e0</button>
            <button onclick="btn2Click()" id="button2" class="colorContainerButton">#6fcf97</button>
            <button onclick="btn3Click()" id="button3" class="colorContainerButton">#56ccf2</button>
            <button onclick="btn4Click()" id="button4" class="colorContainerButton">#bb6bd9</button>
            <p class="colorContainerP">Background Color : <span id="selectedColorHexCode">#fffff</span></p>
            <!-- <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
            <button id="button4"></button>
            <p ><span id="selectedColorHexCode"></span></p> -->
        </div>

        <hr>

<!-- Traffic Light -->
<div class="trafficLightContainer">
    <h1 class="trafficContainerH1">Traffic Light</h1>
    <div class="totalAlertContainer">
        <div class="alertButton">
            <button id="stopButton">Stop</button>
            <button id="readyButton">Ready</button>
            <button id="goButton">Go</button>
        </div>
        <!-- <button onclick="normalBtn()" class="normalBtn"></button> -->
        <div class="lightIconContainer">
            <button id="stopLight"></button>
            <button id="readyLight"></button>
            <button id="goLight"></button>
        </div>
    </div>
</div>

<hr>
<!-- Seasons Switcher -->
<div class="containerImg">
    <h1 class="seasonImgH1">Season Switcher</h1>
    <img src="https://res.cloudinary.com/dhpkv1tec/image/upload/v1684395858/natural%20places/seasons-switcher-four-seasons-xs-img_wxi4f3.png" alt="" class="img-fluid seasonImage" id="seasonMediumImage" width="600px">
    <div class="imgButton" id="img-Btn">
<button id="imgBtn1" class="imageButton1" onclick="imgBtn1">Spring</button>
<button id="imgBtn2" class="imageButton2" onclick="imgBtn2">Summer</button>
<button id="imgBtn3" class="imageButton3" onclick="imgBtn3">Autunm</button>
<button id="imgBtn4" class="imageButton4" onclick="imgBtn4">Winter</button>
    </div>
    <button onclick="normalImgBtn()" class="normalImgBtn"></button>
</div>
    </center>
    <script src="./index.js"></script>
</body>
</html>
